    Telehack is a simulation of a sylized arpanet/usenet, circa 1985-1990.
    It is a full multi-user simulation, including 25,000 hosts and BBS's
    the early net, thousands of files from the ero, a collection of
    adventure and IF games, a working BASIC interpreter with a library of
    programs to run, simulated historical users, and more.

<p>
    You can telnet directly to telehack.com on port 23.
    Open a command shell and type
<p>
<pre>
    telnet telehack.com
</pre>
<p>
    See <a href="http://telehack.com/telehack.html">http://telehack.com/telehack.html</a> for more information about Telehack.
    Also See <a href="http://telehack.wikia.com/wiki/Telehack_Wiki">http://telehack.wikia.com/wiki/Telehack_Wiki</a> for even more information.
    The Wiki has Moved To <a href="https://telehack.tk/wiki">https://telehack.tk/wiki</a>
</p>
